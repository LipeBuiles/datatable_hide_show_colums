<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable con Filtros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .filter-icon {
            cursor: pointer;
            font-size: 1.5rem; /* Tamaño del ícono */
        }
        .dropup-checkbox {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3>Mi Datatable</h3>
            <!-- Ícono de Filtro -->
            <div class="btn-group dropup">
                <i class="bi bi-funnel-fill filter-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu p-2 dropup-checkbox">
                    <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input column-toggle" data-column="0" checked> ID PDV
                        </label>
                    </li>
                    <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input column-toggle" data-column="1" checked> Nombre
                        </label>
                    </li>
                    <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input column-toggle" data-column="2" checked> Categoria
                        </label>
                    </li>
                    <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input column-toggle" data-column="3" checked> Estado
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <table class="table table-striped" id="myTable">
            <thead>
                <tr>
                    <th>ID PDV</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11183</td>
                    <td>Papeleria Magna</td>
                    <td>Diamante</td>
                    <td>Activo</td>
                </tr>
                <tr>
                    <td>11184</td>
                    <td>Libreria El Buen Lector</td>
                    <td>Platino</td>
                    <td>Inactivo</td>
                </tr>
                <tr>
                    <td>11185</td>
                    <td>Libreria El Buen Lector</td>
                    <td>Platino</td>
                    <td>Inactivo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para manejar el toggle de columnas -->
    <script>
        document.querySelectorAll('.column-toggle').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const column = this.getAttribute('data-column');
                const table = document.getElementById('myTable');
                const cells = table.querySelectorAll(`td:nth-child(${+column + 1}), th:nth-child(${+column + 1})`);
                cells.forEach(cell => {
                    cell.style.display = this.checked ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
